function go() {
	var dollbox = document.getElementById('doll')

	var bg = new Image();
	var bg_chosen = document.getElementById("bg").selectedIndex;
	bg.src = "img/bg/".concat(document.getElementById("bg")[bg_chosen].value,".png")

	acc3.src = "img/acc/".concat(document.getElementById("acc3")[acc3_chosen].value,".png")
	doll.drawImage(acc3, 0, 0);
}
