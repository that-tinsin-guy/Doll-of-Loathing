<html>
<head>
<title>Tinsin.Party :: Kingdom of Loathing Doll-O-Matic</title>
<script>
function go() {
	var dollbox = document.getElementById('doll')
	var doll = dollbox.getContext('2d');
	doll.clearRect(0, 0, dollbox.width, dollbox.height);
	
	var bg = new Image();
	var bg_chosen = document.getElementById("bg").selectedIndex;
	bg.src = "img/bg/".concat(document.getElementById("bg")[bg_chosen].value,".png")
	doll.drawImage(bg, 0, 0);
	
	var body = new Image();
	body.src = "img/body/0.png";
	doll.drawImage(body, 0, 0);
	
	var eyes = new Image();
	var eyes_chosen = document.getElementById("eyes").selectedIndex;
	eyes.src = "img/eyes/".concat(document.getElementById("eyes")[eyes_chosen].value,".png")
	doll.drawImage(eyes, 0, 0);
	
	var mouths = new Image();
	var mouths_chosen = document.getElementById("mouths").selectedIndex;
	mouths.src = "img/mouths/".concat(document.getElementById("mouths")[mouths_chosen].value,".png")
	doll.drawImage(mouths, 0, 0);
	
	
	var hats = new Image();
	var hats_chosen = document.getElementById("hats").selectedIndex;
	hats.src = "img/hats/".concat(document.getElementById("hats")[hats_chosen].value,".png")
	doll.drawImage(hats, 0, 0);
	
	var weapons = new Image();
	var weapons_chosen = document.getElementById("weapons").selectedIndex;
	weapons.src = "img/weapons/".concat(document.getElementById("weapons")[weapons_chosen].value,".png")
	doll.drawImage(weapons, 0, 0);
}
</script>
<style>
	canvas {
		border: 1px solid black;
	}
</style>
</head>




<canvas id="doll" width="500" height="500">
The character goes here.
</canvas>


<br>
Background:
<select id="bg">
	<option value="0">Void</option>
	<option value="1">Hilltop</option>
	<option value="2">Castle Rooftop</option>
</select>
<br>
Eyes:
<select id="eyes">
	<option value="0">Straight-On</option>
	<option value="1">Dreamworks</option>
	<option value="2">Top-lash</option>
	<option value="3">Side-lashes</option>
</select>
<br>
Mouths:
<select id="mouths">
	<option value="0">Smiling</option>
	<option value="1">Frowning</option>
</select>
<br>
Hats:
<select id="hats">
	<option value="0">Nothing</option>
	<option value="1">helmet turtle</option>
</select>
<br>

Weapons:
<select id="weapons">
	<option value="0">Fists of Fury</option>
	<option value="1">seal-clubbing club</option>
</select>
<br>
<button type="button" onClick="go()">Go!</button>
</html>
